[tox]
envlist = py38, py39, py310, py311, mypy, flake8

[travis]
python =
    3.11: py311, mypy
    3.10: py310, mypy
    3.9: py39
    3.8: py38


[gh-actions]
python =
    3.11: py311, mypy
    3.10: py310, mypy
    3.9: py39
    3.8: py38

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 zpywallet tests

[testenv]
deps = pytest
setenv =
    PYTHONPATH = {toxinidir}

commands = pytest tests